    <title>Mail List</title>

    <style>
        body {
            background-color: #D0E7D2;
        }

        li {
            width: 40rem;
            margin: auto;
        }

        .eb_list .list-group-item > span {
            width: 5rem;
        }

        .loading {
            position: relative;
            z-index: 9999;
            background-color: #79AC78;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

            & i {
                font-size: 10rem;
                color: white;
            }
        }

    </style>

<body>

    <div id="app">
        
        <div v-if="randomMail.length !== itemsMail" class="loading">
            <i class="fa-solid fa-spinner fa-spin-pulse fa-2xl"></i>
        </div>
        <div class="container mt-5 position-absolute top-0 start-0">
            <div class="eb_list text-center">
                <h1>Generatore di mail Random</h1>
                <ol v-if="randomMail.length === itemsMail" class="list-group mt-4">
                    <li v-for="(mail, index) in randomMail" class="list-group-item d-flex">
                        <span> NÂ° {{index + 1}}</span>
                        <span>{{ mail }}</span>
                    </li>
                </ol>    
            </div>
        </div>




    </div>


    <!-- cdn axios -->
